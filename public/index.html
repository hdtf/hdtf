<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>화동제</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#305d7b">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-indigo.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="jquery-ui.min.css">
    <style>
        p, a {
            font-size: 1.5em;
        }
        h5 {
            font-size: 1.6em;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        .bg {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .pink {
            color: #e91e63;
        }
        .gray {
            color: #424242;
        }
        .animate-bottom {
            position: relative;
            -webkit-animation-name: animatebottom;
            -webkit-animation-duration: 1s;
            animation-name: animatebottom;
            animation-duration: 1s
        }
        @-webkit-keyframes animatebottom {
            from { bottom:-100px; opacity:0 }
            to { bottom:0px; opacity:1 }
        }

        @keyframes animatebottom {
            from{ bottom:-100px; opacity:0 }
            to{ bottom:0; opacity:1 }
        }
        @media screen and (max-width: 1024px){
            .mdl-layout__header {
                display: inherit;
            }
        }
    </style>
</head>

<body style="background-color:#305d7b">

    <header id="nav" class="mdl-layout__header" style="position:fixed;width:100%;z-index:2;background-color:#305d7b;color:white">
        <div class="mdl-layout-icon" style="text-align:right;" onclick="document.getElementById('lname').click();"><img src="images/logo.png" height="100%" /></div>
        <div class="mdl-layout__header-row">
            <a class="mdl-navigation__link" href="#b0" id="lname"><span onclick="document.getElementById('lname').click();" class="mdl-layout-title">2018 화동제</span></a>
        </div>
    </header>

    <main class="mdl-layout__content animate-bottom" style="width:100%;display:none;background-color:white" id="main">
        
        <footer class="mdl-mega-footer" style="background-color:#305d7b;">
            <div class="mdl-mega-footer__middle-section">
                <div class="mdl-mega-footer__bottom-section">
                    <h6 style="color:white;">Made by <big><b>SeongPil Bae  &amp; SeHyun Park</b></big> / Illust by <big><b>Yisub Heo</b></big></h6>
                </div>
            </div>
        </footer>
    </main>
    <dialog class="mdl-dialog">
        <div class="mdl-dialog__content">
            <h2>안내</h2>
            <p>과기정통 ㄱㄱ</p>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button close pink">OK</button>
        </div>
    </dialog>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script>
        var dialog = document.querySelector('dialog');
        if (! dialog.showModal) {
          dialogPolyfill.registerDialog(dialog);
        }
        dialog.querySelector('.close').addEventListener('click', function() {
          dialog.close();
        });
        window.onload = function(){
            document.getElementById("main").style.display = "";
            var h = window.innerHeight;
            $("a").on('click', function(event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop:$(hash).offset().top
                    }, 2000, 'easeInOutQuint');
                }
            });
        }
    </script>
</body>
</html>

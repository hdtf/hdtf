    <script>        
        var place = [
            "과학기술정보통신부(LIST)",
            "물리부",
            "생물부(KBRC)",
            "수학부(KMOC)",
            "창의수학탐구부",
            "창의융합과학부(CSS)",
            "천문학부",
            "컴퓨터부(CE-L)",
            "항공부",
            "화학부(KCC)"
        ];

        function fill(n) {
            document.getElementById("se").value = place[n];
            document.getElementById("se").focus();
        }
            document.getElementById("sa").onkeyup = function(e) {
                if(e.keyCode > 64){//backspace 등 추가하고 범위 수정
                    var value = document.getElementById("se").value.toUpperCase();
                    for(var i in place) {
                        var x = place[i].split(value);
                        if(place[i] != x[0]) {
                            var ans = "";
                            for(var j in x) {
                                if(j != 0) {
                                    ans += "<b>" + value + "</b>";
                                }
                                ans += x[j];
                            }
                            document.getElementById("L" + i).innerHTML = ans;
                            document.getElementById("L" + i).style.display = "";
                        } else {
                            document.getElementById("L" + i).innerHTML = place[i];
                            document.getElementById("L" + i).style.display = "none";
                        }
                    }
                } else {
                    event.preventDefault();
                }
            }

            document.getElementById("sa").onblur = function() {
                for(var i in place) {
                    document.getElementById("L" + i).style.display = "none";
                }
            }            
    </script>
